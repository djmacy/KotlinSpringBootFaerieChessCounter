<!DOCTYPE html>
<html>
<head>
    <title>Faerie Chess Counter</title>
    <style>
        .column {
            float: left;
            width: 33%;
        }

        .column label {
            display: inline-block;
            width: 125px;
        }

        .column input,
        .column select {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
<h1>Faerie Chess Counter</h1>
<form action="/calculate" method="POST">
    <div class="column">
        <h3>Rank I selection:</h3>
        <label>Pawns:</label>
        <select name="pawn" th:field="*{selectedPieces.pawn}">
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
        </select><br>
        <label>Peasants:</label>
        <select name="peasant"th:field="*{selectedPieces.peasant}">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
        </select><br>
        <label>Soldiers:</label>
        <select name="soldier"th:field="*{selectedPieces.soldier}">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
        </select><br>
        <div id = "rank1Label">Rank I Pieces Left: 4</div>
    </div>

    <div class="column">
        <h3>Rank II selection:</h3>
        <label>Rooks:</label>
        <select name="rook"th:field="*{selectedPieces.rook}">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
        </select><br>
        <label>Knights:</label>
        <select name="knight"th:field="*{selectedPieces.knight}">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
        </select><br>
        <label>Bishops:</label>
        <select name="bishop"th:field="*{selectedPieces.bishop}">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
        </select><br>
        <label>Catapult:</label>
        <select name="catapult"th:field="*{selectedPieces.catapult}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Chamberlain:</label>
        <select name="chamberlain"th:field="*{selectedPieces.chamberlain}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Courtesan:</label>
        <select name="courtesan"th:field="*{selectedPieces.courtesan}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Herald:</label>
        <select name="herald"th:field="*{selectedPieces.herald}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Inquisitor:</label>
        <select name="inquisitor"th:field="*{selectedPieces.inquisitor}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Lancer:</label>
        <select name="lancer"th:field="*{selectedPieces.lancer}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Pontiff:</label>
        <select name="pontiff"th:field="*{selectedPieces.pontiff}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Thief:</label>
        <select name="thief"th:field="*{selectedPieces.thief}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Tower:</label>
        <select name="tower"th:field="*{selectedPieces.tower}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <div id = "rank2Label">Rank II Pieces Left: 6</div>

    </div>

    <div class="column">
        <h3>Rank III selection:</h3>
        <label>Queen or Jester:</label>
        <select name="queen"th:field="*{selectedPieces.queen}">
            <option value=0>Queen</option>
            <option value=1>Jester</option>
        </select><br>
        <label>King or Regent:</label>
        <select name="king"th:field="*{selectedPieces.king}">
            <option value=0>King</option>
            <option value=1>Regent</option>
        </select><br>
        <div id = "rank3Label">Rank III Pieces Left: 0</div>


    </div>

    <div class="column">
        <h3>Difficulty:</h3>
        <select name="difficulty">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
    </div>

    <br style="clear: both;"><br>

    <input type="submit" value="Calculate Points">
</form>
</body>
<script>
        function updateRank1Pieces() {
            var pawnValue = parseInt(document.getElementById('pawn').value);
            var soldierValue = parseInt(document.getElementById('soldier').value);
            var peasantValue = parseInt(document.getElementById('peasant').value);

            var totalRank1Pieces = pawnValue + peasantValue + soldierValue;
            var maxRank1Pieces = 8;

            var rank1Label = document.getElementById('rank1Label');
            rank1Label.textContent = "Rank I Pieces Left: " + (maxRank1Pieces - totalRank1Pieces);
        }

        function updateRank2Pieces() {
            var rookValue = parseInt(document.getElementById('rook').value);
            var bishopValue = parseInt(document.getElementById('bishop').value);
            var knightValue = parseInt(document.getElementById('knight').value);
            var chamberlainValue = parseInt(document.getElementById('chamberlain').value);
            var courtesanValue = parseInt(document.getElementById('courtesan').value);
            var catapultValue = parseInt(document.getElementById('catapult').value);
            var heraldValue = parseInt(document.getElementById('herald').value);
            var inquisitorValue = parseInt(document.getElementById('inquisitor').value);
            var lancerValue = parseInt(document.getElementById('lancer').value);
            var pontiffValue = parseInt(document.getElementById('pontiff').value);
            var thiefValue = parseInt(document.getElementById('thief').value);
            var towerValue = parseInt(document.getElementById('tower').value);

            var totalRank2Pieces = rookValue + bishopValue + knightValue + chamberlainValue + courtesanValue +
                catapultValue + heraldValue + inquisitorValue + lancerValue + pontiffValue + thiefValue + towerValue;
            var maxRank2Pieces = 6;
            var rank2Label = document.getElementById('rank2Label');
            rank2Label.textContent = "Rank II Pieces Left: " + (maxRank2Pieces - totalRank2Pieces);
        }

        window.addEventListener('load', updateRank1Pieces);
        window.addEventListener('load', updateRank2Pieces);

        document.getElementById('pawn').addEventListener('change', updateRank1Pieces);
        document.getElementById('peasant').addEventListener('change', updateRank1Pieces);
        document.getElementById('soldier').addEventListener('change', updateRank1Pieces);

        document.getElementById('rook').addEventListener('change', updateRank2Pieces);
        document.getElementById('bishop').addEventListener('change', updateRank2Pieces);
        document.getElementById('knight').addEventListener('change', updateRank2Pieces);
        document.getElementById('catapult').addEventListener('change', updateRank2Pieces);
        document.getElementById('courtesan').addEventListener('change', updateRank2Pieces);
        document.getElementById('chamberlain').addEventListener('change', updateRank2Pieces);
        document.getElementById('herald').addEventListener('change', updateRank2Pieces);
        document.getElementById('inquisitor').addEventListener('change', updateRank2Pieces);
        document.getElementById('lancer').addEventListener('change', updateRank2Pieces);
        document.getElementById('pontiff').addEventListener('change', updateRank2Pieces);
        document.getElementById('thief').addEventListener('change', updateRank2Pieces);
        document.getElementById('tower').addEventListener('change', updateRank2Pieces);

</script>
</html>
