<!DOCTYPE html>
<html>
<head>
    <title>Faerie Chess Counter</title>
    <style>
        .column {
            float: left;
            width: 33%;
        }

        .column label {
            display: inline-block;
            width: 125px;
        }

        .column input,
        .column select {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
<h1>Faerie Chess Counter</h1>
<form action="/calculate" method="POST">
    <div class="column">
        <h3>Rank I selection:</h3>
        <label>Pawns:</label>
        <select name="pawn" th:field="*{selectedPieces.pawn}">
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
        </select><br>
        <label>Peasants:</label>
        <select name="peasant"th:field="*{selectedPieces.peasant}">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
        </select><br>
        <label>Soldiers:</label>
        <select name="soldier"th:field="*{selectedPieces.soldier}">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
        </select><br>
    </div>

    <div class="column">
        <h3>Rank II selection:</h3>
        <label>Rooks:</label>
        <select name="rook"th:field="*{selectedPieces.rook}">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
        </select><br>
        <label>Knights:</label>
        <select name="knight"th:field="*{selectedPieces.knight}">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
        </select><br>
        <label>Bishops:</label>
        <select name="bishop"th:field="*{selectedPieces.bishop}">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
        </select><br>
        <label>Catapult:</label>
        <select name="catapult"th:field="*{selectedPieces.catapult}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Chamberlain:</label>
        <select name="chamberlain"th:field="*{selectedPieces.chamberlain}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Courtesan:</label>
        <select name="courtesan"th:field="*{selectedPieces.courtesan}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Herald:</label>
        <select name="herald"th:field="*{selectedPieces.herald}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Inquisitor:</label>
        <select name="inquisitor"th:field="*{selectedPieces.inquisitor}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Lancer:</label>
        <select name="lancer"th:field="*{selectedPieces.lancer}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Pontiff:</label>
        <select name="pontiff"th:field="*{selectedPieces.pontiff}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Thief:</label>
        <select name="thief"th:field="*{selectedPieces.thief}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Tower:</label>
        <select name="tower"th:field="*{selectedPieces.tower}">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
    </div>

    <div class="column">
        <h3>Rank III selection:</h3>
        <label>Queen or Jester:</label>
        <select name="queen"th:field="*{selectedPieces.queen}">
            <option value=0>Queen</option>
            <option value=1>Jester</option>
        </select><br>
        <label>King or Regent:</label>
        <select name="king"th:field="*{selectedPieces.king}">
            <option value=0>King</option>
            <option value=1>Regent</option>
        </select><br>

    </div>

    <div class="column">
        <h3>Difficulty:</h3>
        <select name="difficulty">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
    </div>

    <br style="clear: both;"><br>

    <input type="submit" value="Calculate Points">
</form>
</body>
</html>
